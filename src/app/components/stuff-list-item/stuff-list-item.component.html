<div class="stuff" *ngIf="gift">

  <div routerLink="map">
    <div class="picture">
      <img src={{gift.picture}} alt="findAGift"/>
      <p class="dropDistance">
        {{gift.address}}
        <span>Distance here km</span> 
        <!-- <i class="fas fa-location-arrow"style={style}></i> -->
      </p>
    </div>
  </div>
    
    <div class="tagss">
        <p class="listTag" *ngFor="let tag of gift.tags">{{tag}}</p>
    </div>
    <div class="divider"></div>

</div>
